<!-- Display the countdown timer in an element -->
<body>
<div id="theblock"></div>
</body>

<style>
    body {
        background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
        height: 10000px;
    }

    #theblock {
        width: 200px;
        height: 200px;
        background: black;
        position: absolute;
        top: 5000px;
    }
</style>

<script>

  function elementVisible(entries, observer) {
    entries.forEach(entry => {
      if (entry.intersectionRatio > 0) {
        console.log('Visible!')
      }
    })
  }

  // instantiate a new Intersection Observer
  let observer = new IntersectionObserver(elementVisible);
  observer.observe(document.getElementById('theblock'));
</script>
